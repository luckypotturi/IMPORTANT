<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ðŸ’˜</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      background: white;
      padding: 45px 55px;
      border-radius: 30px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.25);
      animation: pop 0.6s ease;
      max-width: 90%;
    }

    h1 {
      font-size: 2.6rem;
      color: #ff4d6d;
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      gap: 30px;
      justify-content: center;
      margin-top: 25px;
    }

    button {
      padding: 16px 34px;
      font-size: 1.3rem;
      border: none;
      border-radius: 35px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      box-shadow: 0 10px 25px rgba(255,77,109,0.45);
    }

    #yesBtn:hover {
      transform: scale(1.15);
    }

    #noBtn {
      background: #f1f1f1;
      color: #666;
      position: relative;
    }

    @keyframes pop {
      0% { transform: scale(0); }
      80% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }

    .hearts, .confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
    }

    .heart, .conf {
      position: absolute;
      animation: float 4s linear infinite;
      font-size: 24px;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) scale(0.8);
        opacity: 1;
      }
      100% {
        transform: translateY(-10vh) scale(1.2);
        opacity: 0;
      }
    }

    img {
      width: 220px;
      margin-top: 20px;
      border-radius: 20px;
    }

    .typing {
      margin-top: 15px;
      font-size: 1.4rem;
      font-weight: bold;
      color: #ff4d6d;
      min-height: 1.6em;
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>Will you be my Valentine, baby? ðŸ’–</h1>
    <div class="buttons">
      <button id="yesBtn">Yes ðŸ’˜</button>
      <button id="noBtn">No ðŸ™„</button>
    </div>
  </div>

  <div class="hearts" id="hearts"></div>
  <div class="confetti" id="confetti"></div>

  <!-- ðŸŽµ SONG (keep mp3 in same folder) -->
  <audio id="song" src="ScreenRecording_02-01-2026 11-30-38_1.mp3"></audio>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const main = document.getElementById("main");
    const hearts = document.getElementById("hearts");
    const confetti = document.getElementById("confetti");
    const song = document.getElementById("song");

    noBtn.addEventListener("mouseenter", () => {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = "fixed";
      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    });

    yesBtn.addEventListener("click", () => {
      song.play();

      main.innerHTML = `
        <h1>YAYYYY ðŸ’žðŸ¥°</h1>
        <p style="font-size:1.35rem; color:#555;">
          I knew youâ€™d say yes ðŸ˜ŒðŸ’–<br>
          Happy Valentineâ€™s Day, baby ðŸ’˜
        </p>
        <div class="typing" id="typing"></div>
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif" alt="cute gif">
      `;

      startHearts();
      startConfetti();
      typeText("Now youâ€™re stuck with me forever ðŸ˜ŒðŸ’ž");
    });

    function typeText(text) {
      const typingEl = document.getElementById("typing");
      let i = 0;
      const speed = 60; // typing speed

      const interval = setInterval(() => {
        typingEl.textContent += text.charAt(i);
        i++;
        if (i === text.length) clearInterval(interval);
      }, speed);
    }

    function startHearts() {
      setInterval(() => {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "ðŸ’–";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 20 + "px";
        hearts.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
      }, 200);
    }

    function startConfetti() {
      setInterval(() => {
        const conf = document.createElement("div");
        conf.classList.add("conf");
        const emojis = ["ðŸŽ‰","âœ¨","ðŸ’–","ðŸŒ¸","ðŸ’«"];
        conf.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
        conf.style.left = Math.random() * 100 + "vw";
        conf.style.fontSize = Math.random() * 18 + 22 + "px";
        confetti.appendChild(conf);
        setTimeout(() => conf.remove(), 4000);
      }, 150);
    }
  </script>

</body>
</html>
